html{-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%}*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}.container{padding-right:100px;padding-left:100px;margin-right:auto;margin-left:auto}.container:before,.container:after{content:" ";display:table}.container:after{clear: both}.row:before,.row:after{content:" ";display:table}.row:after{clear:both}.col-lg-2,.col-lg-3,.col-lg-5,.col-lg-6,.col-lg-12{position:relative;min-height:1px;float:left}.col-lg-2{width:16.666666666666664%}.col-lg-3{width:25%}.col-lg-5{width:41.66666666666667%}.col-lg-6{width:50%}.col-lg-12{width:100%}#toph{height:100px}body{margin:0;background:#000000;-webkit-tap-highlight-color:rgba(0,0,0,0);line-height:1;cursor:default;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;-o-user-select:none;user-select:none}.ff1,.ff2,.ff4{color:#FFFFFF;text-transform:uppercase;letter-spacing:0}.ff1{font:110px 'SourceSansProExtraLight',Arial,sans-serif;text-align:center}.ff2{font:77px 'SourceSansProExtraLight',Arial,sans-serif;text-align:center;width:100%}.ff4{font:30px 'SourceSansProSemibold',Arial,sans-serif}.ff4 span._nav:hover,.ff4 span._content:hover{color:#499BEA;cursor:pointer}.ff5{font:15px 'SourceSansProSemibold',Arial,sans-serif;color:#ffffff;padding-top:15px;text-align:center}.highlight,a,a:link,a:visited,a:hover,a:active,a:focus{color:#499BEA;display:inline;outline:none;text-decoration:none}html,body,div,span,h1,h2,h3,a,strong,b,u,i{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}#nav,#fff,#mmm{white-space:nowrap}#nav,#footer{text-align:center}#left{text-align:left;padding:20px}#right{text-align:right;padding:20px}#line_long{width:1200px;margin:0 auto 0 auto;height:20px;-webkit-border-radius:2px;border-radius:2px;background:#499BEA}#line_short{width:550px;margin:0 auto 0 auto;height:10px;-webkit-border-radius:2px;border-radius:2px;background:#499BEA}.container,#line_short,#line_long{display:none}

.fadeIn {
  opacity:1 !important
}

.animWidth {
  width:100% !important
}

#title.fadeIn {
  -webkit-animation: fadein 2s ease-in-out;
  animation: fadein 2s ease-in-out
}

#nav.fadeIn, #footer.fadeIn, #impress.fadeIn {
  -webkit-animation: fadein 1s ease-in-out;
  animation: fadein 1s ease-in-out
}

#line_short.animWidth {
  -webkit-animation: animwidth 1s ease-in-out;
  animation: animwidth 1s ease-in-out
}

#line_long.animWidth {
  -webkit-animation: animwidth 1.5s ease-in-out;
  animation: animwidth 1.5s ease-in-out
}

@-webkit-keyframes fadeout {
  0% {opacity:1}
  100% {opacity:0}
}

@keyframes fadeout {
  0% {opacity:1}

}

}

@keyframes fadein {

@-webkit-keyframes animwidth {

<body>
<div class="container">
<div class="row"><div class="col-lg-3"></div><div class="col-lg-6"><div id="toph"></div><div class="ff1" id="title"><h1 class="ff1" id="fff">Daniel Ruf</h1></div></div><div class="col-lg-3"></div></div>
<div class="row"><div class="col-lg-3"></div><div class="col-lg-6"><div id="line_short"></div></div><div class="col-lg-3"></div></div>
<div class="row"><div class="col-lg-3"></div><div class="col-lg-6"><div class="ff2" id="text"><h2 class="ff2" id="mmm">Crossmedia</h2></div></div><div class="col-lg-3"></div></div>
<div class="row"><div class="col-lg-12"><div id="hspace"></div><div class="ff4" id="nav"></div></div></div>
<div class="row"><div class="col-lg-12"><div id="line_long"></div></div></div>
<div class="row"><div class="col-lg-5"><div class="ff4 " id="left"></div></div><div class="col-lg-2"></div><div class="col-lg-5"><div class="ff4 " id="right"></div></div></div>
<div class="row"><div class="col-lg-12"><div class="ff4"  id="footer">Please activate JavaScript</div><div id="impress" class="ff5"><a href="legal.html" target="_blank">LEGAL INFORMATION</a></div></div></div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
  var elements = document.querySelectorAll(".container,#line_short,#line_long");
  for (var i = 0; i < elements.length; i++) {
    elements[i].style.display = "block";
  }

  function cs() {
    var rl = 36,
        rs = 5.5,
        ws = document.querySelector(".col-lg-6").offsetWidth,
        wl = document.querySelector(".col-lg-12").offsetWidth;
    document.querySelector("#fff").style.fontSize = ws / 4.75 + "px";
    var elements = document.querySelectorAll("#left,#right");
    for (var i = 0; i < elements.length; i++) {
      elements[i].style.padding = wl / rl + "px";
    }
    var elements2 = document.querySelectorAll("#line_long,#line_short");
    for (var i = 0; i < elements2.length; i++) {
      elements2[i].style.borderRadius = wl / rl / 15 + "px";
    }
    document.querySelector("#mmm").style.fontSize = ws / rs + "px";
    document.querySelector("#hspace").style.height = ws / rs / 2 + "px";
    document.querySelector("#line_long").style.height = wl / 57.45 + "px";
    var elements3 = document.querySelectorAll(".ff4");
    for (var i = 0; i < elements3.length; i++) {
      elements3[i].style.fontSize = wl / rl + "px";
    }
    var elements4 = document.querySelectorAll(".ff5");
    for (var i = 0; i < elements4.length; i++) {
      elements4[i].style.paddingTop = wl / rl / 2 + "px";
      elements4[i].style.fontSize = wl / rl / 2 + "px";
    }
    document.querySelector("#line_short").style.height = ws / 60 + "px";
    document.querySelector("#toph").style.height = ws / 5.625 + "px";
    document.querySelector("#text").style.height = document.querySelector("#mmm").clientHeight;
  }

  cs();

  window.addEventListener("resize", cs);
  var l = navigator.userLanguage || navigator.language;
  if (l === ("de" || "de-DE")) document.querySelector("html").setAttribute("lang", "de");

  var req = new XMLHttpRequest();
  req.onreadystatechange = getJSON;
  req.open("get", (l === ("de" || "de-DE")) ? "content.de.json" : "content.en.json", true);
  req.send();
  var json;

  function getJSON(){
    if (this.readyState === 4 && this.status === 200) {
      json = JSON.parse(this.responseText);
      var f = json.footer,
          m = json.impressum,
          n = json._nav,
          nav = "",
          p = "",
          s = "",
          j = 0,
          i = Object.keys(n).length;
      for (p in n) {
        j++;
        s = (i > j) ? "&nbsp;&nbsp;&nbsp;&nbsp;" : "";
        nav += "<span id=\"" + n[p].id + "\" class=\"\">" + n[p].left + "</span>" + s;
      }
      document.querySelector("#nav").innerHTML = nav;
      document.querySelector("#footer").innerHTML = f;
      document.querySelector("#impress").innerHTML = m;
    }
  };

  function gcl(el) {
    var el= el.target;
    var id = el.getAttribute("id"),
        c = json._nav[id]._content,
        lc = "<div id=\"" + id + "\">",
        p = "",
        s = "",
        j = 0,
        i = Object.keys(c).length;
    for (p in c) {
      j++;
      s = (i > j) ? "<br/>" : "";
      lc += "<span id=\"" + c[p].id + "\" nav=\"" + id + "\" class=\"_content\">" + c[p].left + "</span>" + s;
    }
    lc += "</div>";
    document.querySelector("#left").innerHTML = lc;
    elements = document.querySelectorAll("#right,#footer");
    for (var i = 0; i < elements.length; i++) {
      elements[i].innerHTML = "";
    }
    var elements = document.querySelectorAll("._content");
    for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener("click", gcr, false);
    }
  }

  function gcr(el) {
    var el = el.target;
    var id = el.getAttribute("id"),
        c = json._nav[el.getAttribute("nav")]._content[id].right,
        rc = "<div id=\"" + id + "_content\">" + c + "</div>";
    document.querySelector("#right").innerHTML = rc;
  }

  runAnimations();

  function runAnimations(){
    var elements = document.querySelectorAll("#title,#text,#nav,#footer,#impress");
    for (var i = 0; i < elements.length; i++) {
      elements[i].style.opacity ="0";
    }
    document.querySelector("#text").style.height ="0px";
    var elements2 = document.querySelectorAll("#line_short,#line_long");
    for (var i = 0; i < elements2.length; i++) {
      elements2[i].style.width="0px";
      elements2[i].style.margin= "0px";
    }
  }

  animstart();

  function animstart(){
    var el = document.querySelector("#title");
    el.setAttribute("class", el.getAttribute("class")+" fadeIn");
    el.addEventListener("animationend", anim2, false);
  }

  function anim2(){
    var el = document.querySelector("#line_short");
    el.setAttribute("class", "animWidth");
    el.addEventListener("animationend", anim3, false);
  }

  function anim3(){
    var el = document.querySelector("#text");
    el.style.display = "block";
    el.style.overflow = "hidden";
    el.style.opacity = "1";
    growheight(el, document.querySelector("#mmm").offsetHeight);
  }

  function growheight(el, height) {
    var time = 1500 / height;
    var curHeight = 0, elem = el, id = setInterval(tick, time);
    function tick() {
      if (curHeight === height) {
        clearInterval(id);
        elem.style.overflow = "show";
        elem.style.height = "100%";
        anim4();
      } else {
        curHeight++;
        elem.style.height = curHeight + 'px';
      }
    }
  }

  function anim4(){
    var el = document.querySelector("#nav");
    el.setAttribute("class", el.getAttribute("class")+" fadeIn");
    el.addEventListener("animationend", anim5, false);
  }

  function anim5(){
    var el = document.querySelector("#line_long");
    el.setAttribute("class", "animWidth");
    el.addEventListener("animationend", anim6, false);
  }

  function anim6(){
  var elements = document.querySelectorAll("#footer,#impress");
    for (var i = 0; i < elements.length; i++) {
      elements[i].setAttribute("class", elements[i].getAttribute("class")+" fadeIn");
      if(i===elements.length-1)elements[i].addEventListener("animationend", animend, false);
    }
  }

  function animend(){
  var elements = document.querySelectorAll("#nav > span");
    for (var i = 0; i < elements.length; i++) {
      elements[i].setAttribute("class", "_nav");
      elements[i].addEventListener("click", gcl, false);
    }
  }
});
</script>
