html,body,#container{height:100%}html{-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%}*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}body{margin:0;background:#000000;-webkit-tap-highlight-color:rgba(0,0,0,0);line-height:1;cursor:default;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;-o-user-select:none;user-select:none}#container{display:none;margin-right:auto;margin-left:auto}#container:before,#container:after{content:" ";display:table}#container:after{clear: both}.row:before,.row:after{content:" ";display:table}.row:after{clear:both}.row{position:relative;min-height:0.0625rem;float:left;width:100%;color:#ffffff;font-family:'SourceSansProExtraLight',Arial,sans-serif;text-align:center;text-transform:uppercase}html,body,div,span,h1,h2,a{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}#title{font-weight:normal;margin-top:6.25rem;white-space:nowrap;font-size:4.25rem;}#content{font-size:2.25rem}#impress{font-size:1.25rem;padding-top:0.9375rem;}a,a:link,a:visited{display:inline;outline:none;text-decoration:none;color:#ffffff}a:hover,a:active,a:focus{color:#499bea}

.fadeIn {
  opacity:1 !important
}

#title.fadeIn {
  -webkit-animation: fadein 2s ease-in-out;
  animation: fadein 2s ease-in-out
}

#content.fadeIn, #impress.fadeIn {
  -webkit-animation: fadein 1s ease-in-out;
  animation: fadein 1s ease-in-out
}

@-webkit-keyframes fadein {
  0% {opacity:0}
  100% {opacity:1}
}

@keyframes fadein {
  0% {opacity:0}
  100% {opacity:1}
}

</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
  document.querySelector("#container").style.display = "block";

  var l = navigator.userLanguage || navigator.language;
  if (l === ("de" || "de-DE")) {document.querySelector("html").setAttribute("lang", "de");document.querySelector("#impress").outerHTML='<a id="impress" href="impressum.html" target="_blank">Impressum</a>';}

  function runAnimations(){
    var elements = document.querySelectorAll("#title,#content,#impress");
    for (var i = 0; i < elements.length; i++) {
      elements[i].style.opacity ="0";
    }
  }

  function startanim(){
    var el = document.querySelector("#title");
    el.setAttribute("class", "fadeIn");
    el.addEventListener("animationend", endanim, false);
  }

  function endanim(){
  var elements = document.querySelectorAll("#content,#impress");
    for (var i = 0; i < elements.length; i++) {
      elements[i].setAttribute("class", "fadeIn");
    }
  }

  runAnimations();
  startanim();
});
</script>
