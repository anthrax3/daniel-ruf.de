.fadeIn {
  opacity:1 !important
}
#title.fadeIn {
  -webkit-animation: fadein 2s ease-in-out;
  animation: fadein 2s ease-in-out
}

#content.fadeIn, #impress.fadeIn {
  -webkit-animation: fadein 1s ease-in-out;
  animation: fadein 1s ease-in-out
}

@-webkit-keyframes fadein {
  0% {opacity:0}
  100% {opacity:1}
}

@keyframes fadein {
  0% {opacity:0}
  100% {opacity:1}
}

<script>
document.addEventListener("DOMContentLoaded", function() {
  var elements = document.querySelectorAll(".container");
  for (var i = 0; i < elements.length; i++) {
    elements[i].style.display = "block";
  }
  
  function replaceInnerHTML(oldDiv, html) {
    var newDiv = oldDiv.cloneNode(false);
    newDiv.innerHTML = html;
    oldDiv.parentNode.replaceChild(newDiv, oldDiv);
  };

  var l = navigator.userLanguage || navigator.language;
  if (l === ("de" || "de-DE")) {document.querySelector("html").setAttribute("lang", "de");replaceInnerHTML(document.querySelector("#impress"),'<a href="impressum.html" target="_blank">Impressum</a>');}

  runAnimations();

  function runAnimations(){
    var elements = document.querySelectorAll("#title,#content,#impress");
    for (var i = 0; i < elements.length; i++) {
      elements[i].style.opacity ="0";
    }
  }

  animstart();

  function animstart(){
    var el = document.querySelector("#title");
    el.setAttribute("class", el.getAttribute("class")+" fadeIn");
    el.addEventListener("animationend", animend, false);
  }

  function animend(){
  var elements = document.querySelectorAll("#content,#impress");
    for (var i = 0; i < elements.length; i++) {
      elements[i].setAttribute("class", elements[i].getAttribute("class")+" fadeIn");
    }
  }
});
</script>
